<div *ngFor="let item of items">
  <p class="aaa"><img src="{{ item.image }}" /></p>
  <p>{{ item.id }}</p>
  <p>{{ item.title }}</p>
  <p>{{ item.price }}</p>
  <p>{{ item.description }}</p>
  <p>{{ item.category }}</p>
  <app-star [rating]="item.rating.rate"></app-star>
  <p>{{ item.rating.count }}</p>
</div>
